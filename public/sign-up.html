<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/root.css">
    <link rel="stylesheet" href="../src/css/font.css">

    <link rel="stylesheet" href="../src/css/inc/header.css">
    <link rel="stylesheet" href="../src/css/inc/footer.css">

    <link rel="stylesheet" href="../src/css/cards.css">
    <link rel="stylesheet" href="../src/css/form.css">
    <link rel="stylesheet" href="../src/css/icon.css">
    <link rel="stylesheet" href="../src/css/button.css">
    <link rel="stylesheet" href="../src/css/my-icon.css">
</head>
<body>
    <header>
        <h1>회원가입 페이지</h1>
        <section style="
                  margin: 20px 10px;
                  display: flex; justify-content: space-between;">
          <h1>상단 메뉴</h1>
          <button class="icon:arrow-back text-hidden btn">뒤로가기</button>
          <ul class="icon:more-big">
            <li>
              <a class="btn-style:default" href="share.html">공유</a>
            </li>
            <li>
              <a class="btn-style:default" href="report.html">신고</a>
            </li>
          </ul>
        </section>
      </header>
    <main>
        <h1>회원 입력 정보</h1>
        <section>
            <form id="" action="">
                <fieldset>
                    <label class="label-card">
                        <span>이메일</span>
                        <strong><span style="color: var(--accent-color-1);" aria-label="필수입력">*</span></strong>
                        <input id="email" type="email" placeholder="이메일">
                    </label>
                    <label class="label-card">
                        <span>프로필 이름</span>
                        <strong><span style="color: var(--accent-color-1);" aria-label="필수입력">*</span></strong>
                        <input id="id" type="text" placeholder="아이디">
                    </label>
                    <label class="label-card">
                        <span>비밀번호</span>
                        <strong><span style="color: var(--accent-color-1);" aria-label="필수입력">*</span></strong>
                        <input id="password" type="password" placeholder="비밀번호">
                    </label>
                    <label class="label-card">
                        <span>비밀번호 확인</span>
                        <strong><span style="color: var(--accent-color-1);" aria-label="필수입력">*</span></strong>
                        <input id="password" type="password">
                    </label>
                    <input type="checkbox"/>사람입니다.
                    <button>가입하기</button>
                </fieldset>
            </form>
            <div>구글 로그인</div>
            <div>
                <span>이미 회원이라면</span>
                <a href="sign-in.html">로그인</a>
            </div>
        </section>
    </main>
</body>
</html>
